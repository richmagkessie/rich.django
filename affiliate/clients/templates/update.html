<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Update table</title>
  </head>
  <body>
    <h1>Update Table</h1>
    <form action="updaterecord/{{mymember.id}}" method="post">
      {% csrf_token %}
      First Name: <br>
      <input type="text" name="first" value="{{mymember.firstname}}">
      <br>
      Last Name: <br>
      <input type="text" name="last" value="{{mymember.lastname}}">
      <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
